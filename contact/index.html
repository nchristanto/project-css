    <section class="contact">
      <div class="contact-form">
        <h1>Contact</h1>
        <div class="contact-content">
          <form>
            <input
              class="input"
              type="text"
              id="contact-fname"
              name="firstname"
              placeholder="Name*"
            />
            <br />
            <input
              class="input"
              type="email"
              id="contact-email"
              name="email"
              placeholder="Email*"
            />
            <br />
            <input
              class="input"
              type="text"
              id="subject-email"
              name="subject-email"
              placeholder="Subject"
            />
            <br />
            <textarea
              class="input"
              id="message"
              name="message"
              placeholder="Message"
            ></textarea>
            <br />
            <input class="btn" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </section>
